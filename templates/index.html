<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar3">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"> <a class="nav-link" href="#" contenteditable="true">Main</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Feed</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-primary" href="#"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
              <b>Pi Watering irrigation system</b></a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Calibration</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#" contenteditable="true">Configuration</a> </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">Main page {{today}}<br></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><a class="btn btn-primary" href="#">Check mosture</a></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">Current tempture&nbsp;</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Mosture level&nbsp;</li>
            <li class="list-group-item d-flex justify-content-between align-items-center"> Morbi leo risus <span class="badge badge-primary badge-pill">1</span> </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked=""> Radio On </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Radio Off </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">Configuration<br></h1>
        </div>
      </div>
    </div>
    <br>
  <!-- </div> -->
  <!-- <div class="py-5 d-flex"> -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="{{url_for('configuration')}}" method="POST">
            <div class="form-group"> 
              <label>Watering duration (sec)&nbsp;</label> 
              <input name="duration_sec" type="int" class="form-control" placeholder="{{duration_sec}}" value="{{duration_sec}}">
              <div class="form-group">
                <label>How frequently to check soil moisture (hours)</label>
                <input name="delay_hr" type="int" class="form-control" placeholder="{{delay_hr}}" value="{{delay_hr}}">
              
                <div class="form-group">
                  <label>Moisture threshold (%)</label>
                  <input name="min_soil_moisture" type="int" class="form-control" placeholder="{{min_soil_moisture}}" value="{{min_soil_moisture}}">
              <!-- <small class="form-text text-muted">How long to water plant for (in sec)</small> -->
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
